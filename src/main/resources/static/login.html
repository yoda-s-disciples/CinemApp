<html>

<head>
	<title>CinemApp</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/apiclient.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/fontAwesome.css">
	<link rel="stylesheet" href="css/light-box.css">
	<link rel="stylesheet" href="css/owl-carousel.css">
	<link rel="stylesheet" href="css/templatemo-style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
	<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="js/sweetalert.min.js"></script>
	<link rel="styleheet" type="text/css" href="css/sweetalert.css">


	
</head>

<body background="img/up.jpg">
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<!-- Tabs Titles -->
			<h2 class="active">Iniciar Sesión</h2>
			<!-- Icon -->
			<div class="fadeIn first">
				<img src="img/cinemapp.png" id="icon" alt="User Icon" />
			</div>
			<!-- Login Form -->
			<form>

				<div className="form-group">
					<label>Correo electrónico</label>
					<br>
					<input type="email" id="username" className="form-control" placeholder="Correo electrónico" />
				</div>

				<div className="form-group">
					<label>Contraseña</label>
					<input type="password" id="password" className="form-control" placeholder="Contraseña" />
				</div>

				<div class="form-group">
					<div className="custom-control custom-checkbox"></div>
					<input type="checkbox" className="custom-control-input" id="customCheck1" /> <label
						className="custom-control-label" htmlFor="customCheck1">Recuerdame</label>
				</div>
			</form>
			<button class="btn btn-primary" onclick="app.ingresar()" id="login">Iniciar Sesión</button>
			<div id="formFooter">
				<a class="underlineHover" href="register.html">Registrarse</a>
			</div>
		</div>


	</div>
	</div>
</body>

</html>
