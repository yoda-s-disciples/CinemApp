<html>

<head>
	<title>Login CinemApp</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<!-- Tabs Titles -->
			<h2 class="active">login</h2>
			<!-- Icon -->
			<div class="fadeIn first">
				<img src="img/cinemapp.png" id="icon" alt="User Icon" />
			</div>
			<!-- Login Form -->
			<form>
				<h3>Login</h3>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input type="email" id="username" placeholder="Enter mail">

				</div>

				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					<label>Password</label>
					<input type="password" id="password" placeholder="Enter password">
				</div>

				<div class="form-group">
					<div className="custom-control custom-checkbox"></div>
					<input type="checkbox" className="custom-control-input" id="customCheck1" /> <label
						className="custom-control-label" htmlFor="customCheck1">Remember me</label>
				</div>
			</form>
			<button onclick="app.ingresar()" id="login">LOGIN</button>
		</div>
		<!-- Remind Password -->
		<div id="formFooter">
			<a class="underlineHover" href="register.html">Registrarse</a>
		</div>

	</div>
	</div>
</body>

</html>
