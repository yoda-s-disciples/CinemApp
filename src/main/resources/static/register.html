<html>

	<head>
		<title>Login CinemApp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="css/styles.css">
	</head>

<body>
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<!-- Tabs Titles -->
			<h2 class="active">Registro</h2>
			<!-- Icon -->
			<div class="fadeIn first">
				<img src="img/cinemapp.png" id="icon" alt="User Icon" />
			</div>
			<!-- Login Form -->
			<form>
				<input type="text" id="username" class="fadeIn third" name="username" placeholder="sad">
				<input type="text" id="nombre" class="fadeIn second" name="nombre" placeholder="Nombre">
				<input type="text" id="apellido" class="fadeIn third" name="apellido" placeholder="Apellido">
				<input type="mail" id="correo" class="fadeIn third" name="correo" placeholder="Correo">
				<input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
			</form>
			<button onclick="app.crear()">Register</button>
		</div>
	</div>
</body>

</html>
